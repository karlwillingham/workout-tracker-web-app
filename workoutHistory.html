<div class="container app-content" ng-controller="workoutHistory">
  <div class="row">

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search your Workouts" ng-model="searchWorkoutHistory">
        </div>
      </div>
    </form>

    <table class="table table-striped table-workout">
      <thead>
        <tr>
          <th>
            <a ng-click="sortType = 'workoutListName'; sortReverse = !sortReverse">
           Routine
           <span ng-show="sortType == 'workoutListName' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'workoutListName' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'workoutName'; sortReverse = !sortReverse">
           Workout
           <span ng-show="sortType == 'workoutName' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'workoutName' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'setNum'; sortReverse = !sortReverse">
           Set
           <span ng-show="sortType == 'setNum' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'setNum' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'repsRequired'; sortReverse = !sortReverse">
           Req Rep
           <span ng-show="sortType == 'repsRequired' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'repsRequired' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'reps'; sortReverse = !sortReverse">
           Reps
           <span ng-show="sortType == 'reps' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'reps' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'amount'; sortReverse = !sortReverse">
           Amount
           <span ng-show="sortType == 'amount' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'amount' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
          <th>
            <a ng-click="sortType = 'dateTime'; sortReverse = !sortReverse">
           Date
           <span ng-show="sortType == 'dateTime' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'dateTime' && sortReverse" class="fa fa-caret-up"></span>
         </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="w in workoutHistoryList | orderBy:orderTable:sortReverse | filter:searchWorkoutHistory">
          <td>{{w.workoutListName}}</td>
          <td>{{w.workoutName}}</td>
          <td>{{w.setNum}}</td>
          <td>{{w.repsRequired}}</td>
          <td>{{w.reps}}</td>
          <td>{{w.amount}}</td>
          <td>{{w.dateTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
