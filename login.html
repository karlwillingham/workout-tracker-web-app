<div class="container app-content" ng-controller="login">
  <div class="row">
    <h1 class="title">Bodies Login</h1>
    <form id="login">
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text"  ng-model="user" class="form-control" id="user" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" ng-model="password" class="form-control" id="pass" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-workout" ng-click="check_credentials()">Login</button>
      <div class="alert alert-danger" role="alert" ng-show="showError">
        <span aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Invalid User Credentials!
      </div>
    </form>
  </div>
</div>
<!-- /.container -->
